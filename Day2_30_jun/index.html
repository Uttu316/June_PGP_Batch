<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
    <style>
      /* internal Styling */

      table {
        border-collapse: collapse;
      }
      td {
        border-width: 1px;
        border-style: solid;
        border-color: black;
        text-align: center;
      }
      th {
        border-width: 1px;
        border-style: solid;
        border-color: black;
      }
    </style>
  </head>

        <th>Thur</th>
        <th>Fri</th>
        <th>Sat</th>

      <tr>

        <td>Sci</td>

      </tr>
      <tr>

      <tr>
        <td>Eng</td>

        <td>Phy</td>
        <td>SST</td>
        <td>GK</td>
      </tr>
      <tr>
        <td>Eng</td>
        <td>Math</td>
        <td>Sci</td>
        <td>Phy</td>
        <td>SST</td>

      </tr>
    </table>
  </body>
</html>
